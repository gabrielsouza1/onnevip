<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Onne - Login</title>
  <link rel="stylesheet" href="../css/login.css" />
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="../js/app/common.js"></script>
  <script src="../js/app/login.js"></script>
</head>

<body>
  <main class="main-container">
    <div class="login-header">
      <img class="logo-size" src="../img/LogoOnneGradiente.png" />
      <h2 class="welcome-message">Welcome to ONNE Vip personal area</h2>
    </div>
    <div class="div-form-login">
      <div class="form-login form">
        <div class="input-container">
          <span class="label-form">Email</span>
          <input type="email" id="email" placeholder="johnsmith@johnwebsite.com" class="input-form"
            data-field="email" />
        </div>
        <div class="input-container">
          <span class="label-form">Password</span>
          <div class="input-password-container">
            <input type="password" class="input-form" id="password" placeholder="Password" data-field="password" />
            <i class="icon-password"></i>
          </div>
        </div>
        <div class="password-options">
          <a href="forgot.html" class="fgt-password">Forgot the password ?</a>
        </div>
        <div class="submit-button-container">
          <button type="submit" class="button-rgb" id="send-login">Login</button>
        </div>
        </form>
        <p class="register-anchor">DON'T HAVE AN ACCOUNT? <a href="/register.html">SIGN UP!</a></p>
      </div>
      <div class="company-presentation">
        <img src="../svg/Logo ONNE.svg" alt="">
        <div>
          <span>Company presentation</span>
          <span>Affiliate program</span>
        </div>
        <div class="company-presentation">
          <img src="../svg/Logo ONNE.svg" alt="">
          <div>
            <span>Company presentation</span>
            <span>Affiliate program</span>
          </div>
        </div>
        <footer class="footer-login">
          <p>Copyright &#169 2020 <span>Onne group limited</span></p>
        </footer>
  </main>
  <script>
    const btnPwd = document.querySelector(".icon-password");
    btnPwd.addEventListener("click", ({ target }) => {
      target.classList.toggle("active");
      const input = document.querySelector("#password");
      input.setAttribute("type", input.type === "password" ? "text" : "password");
    });
  </script>
</body>

</html>
