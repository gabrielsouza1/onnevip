<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Onne - Forgot Password</title>
  <link rel="stylesheet" href="../css/login.css" />
  <link rel="sortcut icon" href="../img/LOGO ONE 100 X 100.png" type="image/png" />
  <link rel="stylesheet" href="../css/helpers.css">
</head>

<body>
  <main class="main-container">
    <div class="login-header">
      <img class="logo-size" src="../img/LogoOnneGradiente.png" />
      <h2 class="welcome">Forgot Your Password?</h2>
    </div>
    <div class="div-form-login">
      <form method="post" class="form-login form">
        <div class="input-container">
          <span class="label-form">E-mail</span>
          <input type="email" id="email" placeholder="Enter Email Address" class="input-form" data-field="email" />
        </div>
        <div class="password-options">
          <div class="submit-button-container">
            <button type="submit" class="button-rgb" id="send-login">Send email</button>
          </div>
        </div>
      </form>
      <p class="register-anchor">ALREADY HAVE AN ACCOUNT? <a href="login.html" class="text-decoration-underline">SIGN
          IN!</a></p>
      <div class="company-presentation">
        <img src="../svg/Logo ONNE.svg" alt="">
        <div>
          <span>Company presentation</span>
          <span>Affiliate program</span>
        </div>
      </div>
      <footer class="footer-login">
        <p>Copyright &#169 2020 <span>Onne group limited</span></p>
      </footer>
  </main>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="../js/app/common.js"></script>
  <script src="../js/app/forgot.js"></script>

</body>

</html>
